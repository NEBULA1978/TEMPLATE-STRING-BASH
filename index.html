<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <div id="micaja">¡Hola soy una caja!</div>

    <section id="miseccion">
      <h1 id="encabezado">Listado de textos de los divs</h1>
    </section>

    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Escribe tu nombre">

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" placeholder="Escribe tus apellidos">

      <button id="mostrarDatos">Mostrar Datos</button>
    </form>

    <script>
      'use strict'

      // Obtener elementos del DOM
      var nombreInput = document.getElementById("nombre");
      var apellidosInput = document.getElementById("apellidos");
      var mostrarDatosBtn = document.getElementById("mostrarDatos");

      var caja = document.querySelector("#micaja");
      var seccion = document.querySelector("#miseccion");
      var id = document.querySelector("#encabezado");

      // Agregar un manejador de eventos para el botón
      mostrarDatosBtn.addEventListener("click", function() {
        var nombre = nombreInput.value;
        var apellidos = apellidosInput.value;

        var texto = `
          <h1>Hola que tal</h1>
          <h3>Mi nombre es: ${nombre}</h3>
          <h3>Mis apellidos son: ${apellidos}</h3>
        `;

        caja.innerHTML = "¡TEXTO EN LA CAJA DESDE JS!";
        caja.style.background = "red";
        caja.style.padding = "20px";
        caja.style.color = "white";
        caja.className = "hola hola2";

        id.innerHTML = "Listado de textos de los divs";

        seccion.appendChild(id);
        seccion.appendChild(caja);
      });
    </script>
  </body>
</html>
